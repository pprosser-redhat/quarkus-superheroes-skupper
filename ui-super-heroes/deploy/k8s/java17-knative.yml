---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  annotations:
    app.openshift.io/connects-to: "rest-fights,otel-collector"
    app.openshift.io/vcs-ref: main
    app.openshift.io/vcs-url: https://github.com/quarkusio/quarkus-super-heroes
    app.quarkus.io/build-timestamp: 2023-06-15 - 15:59:10 +0000
    prometheus.io/scrape: "true"
    prometheus.io/path: /q/metrics
    prometheus.io/port: "8080"
    prometheus.io/scheme: http
  labels:
    app: ui-super-heroes
    app.openshift.io/runtime: quarkus
    application: ui-super-heroes
    system: quarkus-super-heroes
    app.kubernetes.io/part-of: ui-super-heroes
    app.kubernetes.io/name: ui-super-heroes
    app.kubernetes.io/version: java17-latest
  name: ui-super-heroes
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        app.openshift.io/connects-to: "rest-fights,otel-collector"
        app.openshift.io/vcs-ref: main
        app.openshift.io/vcs-url: https://github.com/quarkusio/quarkus-super-heroes
        app.quarkus.io/build-timestamp: 2023-06-15 - 15:59:10 +0000
        prometheus.io/scrape: "true"
        prometheus.io/path: /q/metrics
        prometheus.io/port: "8080"
        prometheus.io/scheme: http
      labels:
        app: ui-super-heroes
        app.openshift.io/runtime: quarkus
        application: ui-super-heroes
        system: quarkus-super-heroes
        app.kubernetes.io/part-of: ui-super-heroes
        app.kubernetes.io/name: ui-super-heroes
        app.kubernetes.io/version: java17-latest
    spec:
      containers:
        - env:
            - name: CALCULATE_API_BASE_URL
              value: "true"
          image: quay.io/quarkus-super-heroes/ui-super-heroes:java17-latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: null
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          name: ui-super-heroes
          ports:
            - containerPort: 8080
              name: http1
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/ready
              port: null
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            limits:
              memory: 768Mi
            requests:
              memory: 256Mi
          startupProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/started
              port: null
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
